<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cantainer">
        <div class="apply_box">
            <h1>Job Application <Span class="title_small">(web)</Span>
            </h1>
            <form action="">
                <div class="form_cantainer">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input type="First_Name" name="First_Name" id="First_Name" placeholder="Enter First Name " />
                    </div>
                    <div class="form_control">
                        <label for="Second_Name">Second Name</label>
                        <input type="Second_Name" name="Second_Name" id="Second_Name"
                            placeholder="Enter Second Name " />
                    </div>
                    <div class="form_control">
                        <label for="E-mail ID">E-mail ID</label>
                        <input type="E-mail ID" name="E-mail ID" id="E-mail ID" placeholder="Enter E-mail ID " />
                    </div>
                    <div class="form_control">
                        <label for="E-mail ID">Job Roles</label>
                        <select id="Job Roles" name="Job Roles">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full Stack">Full Stack Developer</option>
                            <option value="UI-UX">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="5" cols="50"
                            placeholder="Please Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="City" name="City" placeholder="Enter City " />
                    </div>
                    <div class="form_control">
                        <label for="Number">Number</label>
                        <input type="Number" id="Number" placeholder="Enter Number " />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="Date" id="Date" />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload</label>
                        <input type="file" id="Upload" name="Upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
